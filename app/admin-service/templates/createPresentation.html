    <head>
        <title>Add presentation</title>

        <div class = "grid">

                <div class = "second pic">

            </div>
            <div class = "second block">
                <img src="/static/images/pic.jpg">
                <input type="file" name="file5" value="Выберите изображение" class="inputImage" form="createPresentation">
            </div>
            <div class = "third block">
                <img src="/static/images/pic.jpg">
                <input type="file" name="file6" value="Выберите изображение" class="inputImage" form="createPresentation">
            </div>
            <div class = "fourth block">
                <img src="/static/images/pic.jpg">
                <input type="file" name="file7" value="Выберите изображение" class="inputImage" form="createPresentation">
            </div>
        </div>
        <input type="text" name="title" hidden="true" form="createPresentation" id="inputTitle">
        <input type="text" name="description" hidden="true" form="createPresentation" id="inputDescription">
        <script src="{{url_for('static', filename='previewImage.js')}}"></script>
