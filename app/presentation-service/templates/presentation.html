<!DOCTYPE html>
<html>
    <head>
        <title>{{ data.get('pageTitle') }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='presentation.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "grid">
            <div class = "left-side"></div>
            <div class = "review">
                <div class = "menu">
                    <p id = "name">Evgeniy Klimashin</p>
                    <a id = "works" href="{{url_for('presentationsList')}}">Works</a>
                </div>
                <h1>{{ data.get('descriptionTitle') }}</h1>
                <p>{{ data.get('description') }}</p>
            </div>            
            <div class = "right-side"></div>
            <div class = "first block">
                 <!-- TODO: Зарефакторить пути, я не думаю, что оно именно так должно выглядеть -->
                <img src="http://127.0.0.1//getImage/firstImagePath/ByPresentationId/{{data.id}}">
                <!-- <img src="/static/images/{{data.get('firstImagePath')}}"> -->
            </div>
            <div class = "square block">
                <div id = "first" class = "left">
                    <img src="http://127.0.0.1//getImage/secondImagePath/ByPresentationId/{{data.id}}">
                </div>
                <div id = "second" class = "right">
                    <img src="http://127.0.0.1//getImage/thirdImagePath/ByPresentationId/{{data.id}}">
                </div>
                <div id = "third" class ="left">
                    <img src="http://127.0.0.1//getImage/fourthImagePath/ByPresentationId/{{data.id}}">
                </div>
                <div id = "fourth" class = "right">
                    <img src="http://127.0.0.1//getImage/fifthImagePath/ByPresentationId/{{data.id}}">
                </div>
            </div>
            <div class = "second block">
                <img src="http://127.0.0.1//getImage/sixthImagePath/ByPresentationId/{{data.id}}">
            </div>
            <div class = "third block">
                <img src="http://127.0.0.1//getImage/seventhImagePath/ByPresentationId/{{data.id}}">
            </div>
            <div class = "fourth block">
                <img src="http://127.0.0.1//getImage/eightImagePath/ByPresentationId/{{data.id}}">
            </div>
        </div>
    </body>
</html>
