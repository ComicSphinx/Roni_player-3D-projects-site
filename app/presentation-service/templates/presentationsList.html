<!DOCTYPE html>
<html>
    <head>
        <title>Roni_player</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='presentationList.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class = "left-side"></div>
            <ul class="list">
                {% for i in presentationsList %}
                <li>
                    <a href = "{{url_for('presentation', id=i.id)}}">
                        <img src = '/static/images/{{i.mainImagePath}}'>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="right-side"></div>
        </div>
    </body>
</html>
