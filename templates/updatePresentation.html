<!DOCTYPE html>
<html>
    <head>
        <title>Add presentation</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='adminPresentation.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "grid">
            <div class = "left-side"></div>
            <div class = "review">
                <div class = "menu">
                    <form action="{{url_for('logout')}}" method="post"><button>Logout</button></form>
                    <form action="{{url_for('admin')}}" method="get"><button>Открыть админ панель</button></form>
                    <form action="{{url_for('updatePresentation/data.id')}}" method="post" id ="updatePresentation" enctype="multipart/form-data"><button>Обновить презентацию</button>
                </div>
                <h1 contenteditable="true">{{ data.get('title') }}</h1>
                <p contenteditable="true">{{ data.get('description') }}</p>
            </div>            
            <div class = "right-side"></div>
            <div class = "first block">
                <img src="../../database/static/presentations/{{data.id}}/{{data.firstImagePath}}">
                <input type="file" name="file0" value="Выберите изображение" class="inputImage" form="updatePresentation">
            </div>
            <div class = "square block">
                <div class = "first pic">
                    <img src="../../database/static/presentations/{{data.id}}/{{data.secondImagePath}}">
                    <input type="file" name="file1" value="Выберите изображение" class="inputImage" form="updatePresentation">
                </div>
                <div class = "second pic">
                    <img src="../../database/static/presentations/{{data.id}}/{{data.thirdImagePath}}">
                    <input type="file" name="file2" value="Выберите изображение" class="inputImage" form="updatePresentation">
                </div>
                <div class = "third pic">
                    <img src="../../database/static/presentations/{{data.id}}/{{data.fourthImagePath}}">
                    <input type="file" name="file3" value="Выберите изображение" class="inputImage" form="updatePresentation">
                </div>
                <div class = "fourth pic">
                    <img src="../../database/static/presentations/{{data.id}}/{{data.fifthImagePath}}">
                    <input type="file" name="file4" value="Выберите изображение" class="inputImage" form="updatePresentation">
                </div>
            </div>
            <div class = "second block">
                <img src="../../database/static/presentations/{{data.id}}/{{data.sixthImagePath}}">
                <input type="file" name="file5" value="Выберите изображение" class="inputImage" form="updatePresentation">
            </div>
            <div class = "third block">
                <img src="../../database/static/presentations/{{data.id}}/{{data.seventhImagePath}}">
                <input type="file" name="file6" value="Выберите изображение" class="inputImage" form="updatePresentation">
            </div>
            <div class = "fourth block">
                <img src="../../database/static/presentations/{{data.id}}/{{data.eightImagePath}}">
                <input type="file" name="file7" value="Выберите изображение" class="inputImage" form="updatePresentation">
            </div>
        </div>
        <input type="text" name="title" hidden="true" form="updatePresentation" id="inputTitle">
        <input type="text" name="description" hidden="true" form="updatePresentation" id="inputDescription">
        <script src="{{url_for('static', filename='previewImage.js')}}"></script>
        <script src="{{url_for('static', filename='makeVisibleInput.js')}}"></script>
        <script src="{{url_for('static', filename='fillTextInput.js')}}"></script>
    </body>
</html>
