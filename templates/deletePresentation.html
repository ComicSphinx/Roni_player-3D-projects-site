<!DOCTYPE html>
<html>
    <head>
        <title>Roni_player</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='deletePresentation.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class = "left-side"></div>
            <form action="{{url_for('deletePresentation')}}" method="post" id="deletePresentation"><button>Удалить выбранные презентации</button></form>
            <form action="{{url_for('logout')}}" method="post"><button>Logout</button></form>
            <form action="{{url_for('admin')}}" method="get"><button>Открыть админ панель</button></form>
            <ul class="list">
                {% for presentation in presentationsList %}
                <li>
                    <input type="checkbox" value="{{presentation.id}}" form="deletePresentation" name="id">
                    <a href = "{{url_for('presentation', id=presentation.id)}}">
                        <img src = '/static/presentations/{{presentation.id}}/{{presentation.mainImagePath}}'>
                    </a>
                </li>
                {% endfor %}
            </ul>
            <div class="right-side"></div>
        </div>
    </body>
</html>
