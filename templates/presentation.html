<!DOCTYPE html>
<html>
    <head>
        <title>{{ data.get('title') }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='presentation.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "grid">
            <div class = "left-side"></div>
            <div class = "review">
                <div class = "menu">
                    <p id = "name">Evgeniy Klimashin</p>
                    <a id = "works" href="{{url_for('presentationsList')}}">Works</a>
                </div>
                <h1>{{ data.get('title') }}</h1>
                <p>{{ data.get('description') }}</p>
            </div>            
            <div class = "right-side"></div>
            <div class = "first block">
                <img src="static/presentations/{{data.id}}/{{data.firstImagePath}}">
            </div>
            <div class = "square block">
                <div id = "first" class = "left">
                    <img src="static/presentations/{{data.id}}/{{data.secondImagePath}}">
                </div>
                <div id = "second" class = "right">
                    <img src="static/presentations/{{data.id}}/{{data.thirdImagePath}}">
                </div>
                <div id = "third" class ="left">
                    <img src="static/presentations/{{data.id}}/{{data.fourthImagePath}}">
                </div>
                <div id = "fourth" class = "right">
                    <img src="static/presentations/{{data.id}}/{{data.fifthImagePath}}">
                </div>
            </div>
            <div class = "second block">
                <img src="static/presentations/{{data.id}}/{{data.sixthImagePath}}">
            </div>
            <div class = "third block">
                <img src="static/presentations/{{data.id}}/{{data.seventhImagePath}}">
            </div>
            <div class = "fourth block">
                <img src="static/presentations/{{data.id}}/{{data.eightImagePath}}">
            </div>
        </div>
    </body>
</html>
